name: Maven CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_and_lint:
    name: Run unit tests and check formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'
    - name: Run unit tests
      working-directory: tiles
      run: mvn --batch-mode -no-transfer-progress test
    - name: Ensure code formatted with mvn spotless:apply
      working-directory: tiles
      run: mvn spotless:check
    - name: Check for required version bump
      run: |
        CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
        echo "$CHANGED_FILES"
        TILES_SRC_CHANGED=$(echo "$CHANGED_FILES" | grep '^tiles/src/main' || true)
        VERSION_CHANGED=$(echo "$CHANGED_FILES" | grep '^tiles/src/main/java/com/protomaps/basemap/Basemap.java$' || true)
        if [[ -n "$TILES_SRC_CHANGED" && -z "$VERSION_CHANGED" ]]; then
          echo "::error ::You modified files in tiles/src/main, but did not update Basemap.java."
          exit 1
        fi
