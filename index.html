<html>
    <head>
        <title>Protomaps Basemaps (MapLibre GL JS)</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@2.7.2/dist/index.js"></script>
        <script src="https://unpkg.com/protomaps-themes-base@1.3.1/dist/index.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="overlay">
        <script type="text/javascript">
            let protocol = new pmtiles.Protocol();
            maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.js');
            maplibregl.addProtocol("pmtiles",protocol.tile);

            const urlParams = new URLSearchParams(window.location.search);
            const tiles = urlParams.get('tiles');
            const themeParam = urlParams.get('theme');

            let url = "pmtiles://https://r2-public.protomaps.com/protomaps-sample-datasets/protomaps-basemap-opensource-20230408.pmtiles";
            if (tiles) {
                if (tiles.endsWith(".pmtiles")) {
                    url = "pmtiles://" + tiles;
                } else {
                    url = tiles;
                }
            }

            let theme = "light";
            if (themeParam) {
                theme = themeParam;
            }

            const map = new maplibregl.Map({
                hash: true,
                container: 'map',
                style: {
                    version:8,
                    glyphs:'https://cdn.protomaps.com/fonts/pbf/{fontstack}/{range}.pbf',
                    sources: {
                        "protomaps": {
                            type: "vector",
                            url: url,
                            attribution: 'Protomaps Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                        }
                    },
                    layers: protomaps_themes_base.default("protomaps",theme)
                }
            });

            map.on('mousedown', function (e) {
                var features = map.queryRenderedFeatures(e.point);
                features.map(feat => {
                    console.log(feat);
                });
            });
        </script>
    </body>
</html>
