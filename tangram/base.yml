layers:
    water:
        data: { source: protomaps, layer: water }
        draw:
            polygons:
                color: global.water_color
                order: 20

    landuse:
        data: { source: protomaps, layer: landuse }

        park:
            filter:
                - leisure: park
                - landuse: cemetery
            draw:
                polygons:
                    style: diagonal
                    color: global.park_color
                    order: 11

            park_label:
                filter: function() {
                        return +feature['pmap:area'] > 1000;
                    }
                draw:
                    points:
                        size: 0px
                        color: black
                        priority: 10 
                        placement: midpoint
                        text:
                            font:
                                weight: 200
                                size: 12px
                                family: Inter
                                fill: global.park_label_color
                                style: italic
                                stroke:
                                    color: global.background_color
                                    width: 3px
                    
        grass:
            filter:
                - landuse: grass
            draw:
                polygons:
                    color: global.grass_color
                    order: 10
        
        recreation:
            filter:
                - landuse: recreation_ground
                - leisure: garden
                - leisure: playground
                - leisure: golf_course
                - leisure: dog_park
            draw:
                polygons:
                    color: global.garden_color
                    order: 10
                    
        school:
            filter:
                - amenity: college
                - amenity: university
                - amenity: school
                - amenity: kindergarten
            draw:
                polygons:
                    color: global.school_color
                    order: 10
                    
        hospital:
            filter:
                - amenity: hospital
            draw:
                polygons:
                    color: global.hospital_color
                    order: 10
                    
        residential:
            filter:
                - landuse: residential
            draw:
                polygons:
                    color: global.residential_color
                    order: 10
                    
        pedestrian:
            filter:
                - highway: pedestrian
                - man_made: bridge
                - highway: footway
                - man_made: pier
                - railway: platform
            draw:
                polygons:
                    color: global.pedestrian_color
                    order: 12
        industrial:
            filter:
                - landuse: industrial
                - landuse: railway
            draw:
                polygons:
                    style: diagonal
                    color: global.industrial_color
                    order: 10
        brownfield:
            filter:
                - landuse: brownfield
            draw:
                polygons:
                    style: diagonal
                    color: global.brownfield_color
                    order: 10
        commercial:
            filter:
                - landuse: commercial
            draw:
                polygons:
                    color: global.commercial_color
                    order: 10      
        airport:
            filter:
                aeroway: aerodrome
            draw:
                polygons:
                    color: global.aerodrome_color
                    order: 10
                    
        farmland:
            filter:
                landuse: farmland
            draw:
                polygons:
                    color: global.commercial_color
                    order: 10

